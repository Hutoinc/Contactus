<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <link rel="icon" type="image/x-icon" href="asset/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="https://formspree.io/f/moqbzkko" method="post">
            <h3>Contact us</h3>
            <input type="text" name="Name" placeholder="Your Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="text" name="Phone" placeholder="Phone no." required>
            <textarea name="Message" rows="4" placeholder="Message us"></textarea>

            <button type="submit" onclick="sub()">Submit</button>

            <p id="getSSID"></p>
        </form>
    </div>

    <script>
        const uid = Math.floor(Math.random() * 999999999999) + 1;
        sessionStorage.setItem("User SSD", uid);

        function sub() {
            document.getElementById("getSSID").innerHTML = "Your Session ID is: " + sessionStorage.getItem("User SSD")
        }
    </script>
</body>

</html>
